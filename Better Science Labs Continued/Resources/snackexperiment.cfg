//MM config for SNACK experiment
//Adds S.N.A.C.K. experiment to all Science Labs

@PART[B9_Cockpit_MK2_Body_Science_2m]:NEEDS[Snacks]
{
	MODULE
	{
		name = ModuleScienceExperiment

		experimentID = bslSnack

		experimentActionName = Deploy S.N.A.C.K.
		resetActionName = Reset S.N.A.C.K. experiment

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True

		xmitDataScalar = 0.01

		FxModules = 0

		dataIsCollectable = True
		collectActionName = Collect S.N.A.C.K. Data
		interactionRange = 2
	}
}
