	// --- general parameters ---
	name = FSscienceCrewFuselage
	module = Part
	author = Cychotha/Linuxgurugamer
	
	// --- asset parameters ---
	MODEL
	{
		model = Firespitter/Parts/Fuselage/FS_crewFuselage/model
	}
	
	mesh = model.mu
	scale = 1
	//rescaleFactor = 1.11
	//scale = 0.01
	
	// --- node definitions ---
	//node_stack_top = 0.0, 75.01, 0.0, 0.0, 1.0, 0.0
